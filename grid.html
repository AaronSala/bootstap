<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive-test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
   
  <div class="bg-primary container-lg my-5 p-3">
    <h2>basic grid</h2>
    <div class="row">
        <div class="col">
            <div class="p-5 bg-danger text-light">hom column 1</div >
        </div>
        <div class="col">
            <div class="p-5 bg-danger text-light"> hom column 2</div >
        </div>
        <div class="col">
            <div class="p-5 bg-danger text-light">hom column 3 </div >
        </div>
        <div class="col">
            <div class="p-5 bg-danger text-light">hom column 3 </div >
        </div>
    </div>
  </div>
  <div class=" bg-warning container-lg my-5 p-3">
    <h2>column widths</h2>
    <div class="row">
        <div class="col-6">
            <div class="p-5 bg-danger text-light">hom column 1</div >
        </div>
        <div class="col-3">
            <div class="p-5 bg-danger text-light"> hom column 2</div >
        </div>
        <div class="col-3">
            <div class="p-5 bg-danger text-light">hom column 3 </div >
        </div>
       
    </div>
  </div>
  <div class=" bg-white container-lg my-5 p-3">
    <h2>responsive widths</h2>
    <div class="row">
        <div class="col-sm-4 col-lg-6">
            <div class="p-5 bg-danger text-light">hom column 1</div >
        </div>
        <div class="col-sm-4 col-lg-3">
            <div class="p-5 bg-danger text-light"> hom column 2</div >
        </div>
        <div class="col-sm-4 col-lg-3">
            <div class="p-5 bg-danger text-light">hom column 3 </div >
        </div>
       
    </div>
  </div>

  <div class=" bg-secondary container-lg my-5 p-3">
    <h2>justfying columns</h2>
    <div class="row justify-content-center ">
        <div class="col-md-3">
            <div class="p-5 bg-primary">coll 1</div>
        </div>
        <div class="col-md-3">
            <div class="p-5 bg-primary">col 2</div>
        </div>
        <div class="col-md-3">
            <div class="p-5 bg-primary">col 3</div>
        </div>
    </div>
  </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</html>
